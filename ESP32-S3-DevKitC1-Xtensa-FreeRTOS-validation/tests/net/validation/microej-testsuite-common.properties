# Java memory settings
core.memory.immortal.memory=RAM
core.memory.immortal.size=64000
core.memory.javaheap.memory=RAM
core.memory.javaheap.size=128000
core.memory.javaheapsum.size=128000
core.memory.thread.block.size=512
core.memory.thread.max.size=15
core.memory.threads.memory=RAM
core.memory.threads.pool.memory=RAM
core.memory.threads.pool.size=60
core.memory.threads.size=4

com.is2t.kf.dynamic.loader=com.is2t.kf.DynamicFeatureLoader

#BON testsuite still compliant with CLDC (not EDC)
cldc.13.compliance=true

# KF
core.memory.feature.max.threads=5
core.memory.installed.features.max=0
core.memory.installed.features.text.size=0
core.memory.installed.features.bss.size=0

soar.generate.classnames=true

# Debug traces output
debug.traces.uart=true

com.is2t.net.embedded.hw.address.max.access=1
com.is2t.net.embedded.io.max.rw=4
com.is2t.net.embedded.io.rw.buffer.size=1024
com.is2t.net.embedded.ip.address.max.access=2

# These properties are when the platform use a Wi-Fi interface instead of Ethernet.
microej.java.property.netif.name=st1
microej.java.property.wifi.ssid=MY_SSID
microej.java.property.wifi.passphrase=MY_PWD
microej.java.property.init.service=com.is2t.testsuite.net.embedded.tests.util.WifiNetInit

# uncomment and fill with right values for local testsuite

# This is the testboard IP
microej.java.property.local.machine.ip=169.254.188.80
microej.java.property.wrong.machine.ip=192.168.1.199

# This is the PC wifi address.
microej.java.property.remote.machine.ipv4=192.168.1.6
microej.java.property.init.sleep=10000
test.machine.ip=192.168.1.6
build.machine.address.ip=192.168.1.6

remote.machine.timeout=9000000
remote.machine.waitAndCloseClient=200000