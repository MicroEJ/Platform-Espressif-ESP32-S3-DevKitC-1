# Java memory settings
core.memory.immortal.memory=RAM
core.memory.immortal.size=25000
core.memory.javaheap.memory=RAM
core.memory.javaheap.size=128000
core.memory.javaheapsum.size=128000
core.memory.thread.block.size=512
core.memory.thread.max.size=10
core.memory.threads.memory=RAM
core.memory.threads.pool.memory=RAM
core.memory.threads.pool.size=30
core.memory.threads.size=18

com.is2t.kf.dynamic.loader=com.is2t.kf.DynamicFeatureLoader

#BON testsuite still compliant with CLDC (not EDC)
cldc.13.compliance=true

# KF
core.memory.feature.max.threads=5
core.memory.installed.features.max=0
core.memory.installed.features.text.size=0
core.memory.installed.features.bss.size=0

# Debug traces output
debug.traces.uart=true

clean.binaries=SET
soar.generate.classnames=true

#enable OTA feature
microej.testsuite.properties.microej.java.property.ota_enabled=true
